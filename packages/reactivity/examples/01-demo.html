<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script type="module">
      import { ref, effect } from '../dist/reactivity.esm.js'
      // import {
      //   ref,
      //   effect,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      console.log(ref, effect)

      const count = ref(0)
      const runner = effect(
        () => {
          console.log('count.value ==>', count.value)
          return 1
        },
        {
          scheduler() {
            const newValue = runner()
            console.log('触发了调度器', newValue)
            console.log('schedule ==>', count.value)
          },
        },
      )

      setTimeout(() => {
        count.value = 1
      }, 1000)
    </script>
  </body>
</html>
